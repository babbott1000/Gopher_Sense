
sensors:
    linear_pos_sensor_50:
        # Texense RSL-50
        name_english: "Linear Position Sensor 50mm"
        analog_subtype: Voltage
        points: # Sensor voltage first, then what that value means in
                # the real world. These points also must all be in the
                # range of 0-3.3V for the input voltage. This means that
                # the voltage divider must be done correctly on the PCB
                # for a sensor that is not 0-3.3V
            - (0, 0)
            - (3.3, 50)

    temp_sensor:
        # 0 281 002 170 (Bosch)
        name_english: "Resistive Temp Sensor"
        analog_subtype: Resistive
        points: # all resistive sensors must use a 1KOhm pull-up to 3.3V for this table to work
            - (45313, -40)
            - (26114, -30)
            - (15462, -20)
            - (9397, -10)
            - (5896, 0)
            - (3792, 10)
            - (2500, 20)
            - (1707, 30)
            - (1175, 40)
            - (834, 50)
            - (596, 60)
            - (436, 70)
            - (323, 80)
            - (243, 90)
            - (187, 100)
            - (144, 110)
            - (113, 120)
            - (89, 130)
            - (71, 140)
            - (57, 150)

