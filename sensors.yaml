        sensor_type:
            analog:
                analog_subtype: Current
                table:
                    entries:
                        independent1: 4
                        dependent1: 0
                        independent2: 20
                        dependent2: 1
                rin: 0
                rdown: 160
                r3v: RES_OPEN
                r5v: RES_OPEN
                rfilt: 10000
                rdiv: RES_OPEN

    "test_can_sensor":
        name_english: "CAN Sensor for Testing"
# CAN sensors will often have multiple outputs with many differences
        outputs:
            d16_fixed:
                unit: 0_to_1
# convert 0-65535 to 0-1
                quantization: 0.0000015259
                offset: 0
            u16_raw:
                unit: raw_input
                quantization: continuous
                offset: 0
            float_1_raw:
                unit: float
                quantization: continuous
                offset: 0
            float_2_scaled:
                unit: scaled_float
                quantization: 0.001
                offset: 10
        sensor_type:
            CAN:
                messages:
                    message1:
# link to what output this message is measuring
                        output_measured: d16_fixed
# CAN message ID for this data. There can be multiple outputs with different ids per sensor
                        id: 0x137
# Which data bytes are associated with this output. Make sure this matches the size. Both
# values are inclusive, so a message with a single byte would be [0,0]
                        encoding: INT_MSB
                        data_byte_start: 0
                        data_byte_end: 1
                    message2:
                        output_measured: u16_raw
                        id: 0x137
                        encoding: INT_LSB
                        data_byte_start: 2
                        data_byte_end: 3
                    message3:
                        output_measured: float_1_raw
                        id: 0x138
                        encoding: FLT_MSB
                        data_byte_start: 0
                        data_byte_end: 3
                    message4:
                        output_measured: float_2_scaled
                        id: 0x138
                        encoding: FLT_LSB
                        data_byte_start: 4
                        data_byte_end: 7

